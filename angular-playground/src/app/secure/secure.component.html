<h2>Secure Page</h2>

<h3>User Input</h3>

<p><textarea id="name" cols="50" rows="10" [formControl]="name"></textarea></p>
<p>Output Encoded Input Value: {{ name.value }}</p>    
Sanitized Input Value: <div [innerHTML]="name.value"></div>

<p><a [href]="name.value">Click Me (Input Value)</a></p>

<p>Output Encoded Query Param Value: {{ urlQueryValue }}</p>    
Sanitized Query Param Value: <div [innerHTML]="urlQueryValue"></div>

<p><a [href]="urlQueryValue">Click Me (Query Param)</a></p>
